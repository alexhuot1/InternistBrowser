<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
 
    <body>
        <nav class="navbar navbar-default">
            <div class="pull-center">
                <h3>Internist Browser</h3>
            </div>
        </nav>
        <section class="container">
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-6 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Path to CSV bookmark file" id="csv">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="load">Load!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-6 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="URL" id="url">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="go">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8" style="margin-top: 10px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sentences</h3>
                        </div>
                        <div class="panel-body" id="parser">
                        </div>
                    </div>
                </div>
                 <div class="col-md-4" style="margin-top: 10px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Text Section</h3>
                        </div>
                        <div class="panel-body">
                            <ul id="sections">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin-top: 10px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Selected sentences</h3>
                        </div>
                        <div class="panel-body" id="selected">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery.zclip.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
